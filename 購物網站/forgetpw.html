  <body>
    <!--上面那條bar-->
    <header>
      <h1>ShutterWave</h1>

      <!--輸入使用者名稱/密碼-->
      <form class="forget-text-input">

            type="text"
            placeholder="請輸入使用者名稱"
            required
          />

        <div class="form-group">
          <input
            class="input"
            type="text"
            placeholder="請輸入新密碼"
            required
          />
        </div>
        <div class="form-group">
          <input
            class="input"
            type="text"
            placeholder="請再次輸入新密碼"
            required
          />
        </div>
        <div class="form-group">
          <div class="resetpw_bt">

          </div>
