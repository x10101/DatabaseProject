<!DOCTYPE html>
<!-- !加上tab會有基本框架 -->
<html lang="zh_TW">
  <!--網頁使用的語言-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/cart_main.css" />
    <!-- 思源宋體Semibold -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- 思源宋體Bold -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- 搜尋圖式 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="js/home.js"></script>
    <script src="js/ad.js"></script>
    <script src="js/addToCart.js"></script>
    <script src="js/loadCart.js"></script>
    <script src="js/loadProduct.js"></script>
  </head>

  <body>
    <!-- HTML5
    header:網站logo.頁首等相關資訊
    nav:網站導覽列、主選單
    main:網頁主要的內容
    section:main裡面想分成多個區塊
    footer:頁尾，通常用來標註版權聲明資訊 -->
    <header>
      <h1>ShutterWave</h1>
      <nav>
        <ul>
          <li>
            <a href="membership.html" onclick="fetchUserInfo(); return false;"
              >Membership</a
            >
          </li>
          <li><a href="#">Home</a></li>
          <li><a href="#" id="cart-btn">Cart</a></li>
          <script>
            // 設定購物車按鈕的事件監聽器
            document
              .getElementById("cart-btn")
              .addEventListener("click", () => {
                // 呼叫購物車載入函式
                loadCart();
              });
          </script>
          <li><a href="my_shop.html">my Shop</a></li>
        </ul>
      </nav>
    </header>

    <main id="product-main">
      <!--跳去註冊/登入頁面-->
      <div class="login">
        <a class="reg_link" href="signup.html">註冊</a>
        <span class="slash">/</span>
        <a class="log_link" href="login.html">登入</a>
      </div>

      <!-- 搜尋 -->
      <section>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="輸入商品名稱查詢" />
          <button type="button" id="clear-search" style="display: none">
            &times;
          </button>
          <!-- 叉叉按鈕 -->
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
      </section>

      <!-- 搜尋結果區域 -->
      <section id="search-results" style="display: none">
        <!-- 預設隱藏 -->
        <h3>搜尋結果</h3>
        <div class="results"></div>
      </section>

      <!--右邊廣告-->
      <div class="ad-container">
        <img
          src="images/ad1.png"
          alt="Advertisement 1"
          class="ad-image"
          onclick="showFullscreen(this)"
        />
        <img
          src="images/ad5.png"
          alt="Advertisement 5"
          class="ad-image"
          onclick="showFullscreen(this)"
        />
        <img
          src="images/ad4.png"
          alt="Advertisement 4"
          class="ad-image"
          onclick="showFullscreen(this)"
        />
      </div>

      <!-- 全屏顯示區域 -->
      <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <img id="fullscreen-img" src="" alt="Fullscreen Image" />
      </div>

      <!-- 產品 -->
      <section class="product" id="product-list"></section>

      <br />
      <br />
      <br />
    </main>

    <div id="shopping-cart" class="cart-hidden">
      <div id="cart-content">
        <!--
        <ul class="cart-items">
          商品項目會通過 JavaScript 動態插入
        </ul>
        -->
      </div>
      <div class="cart-total">
        <span>總金額：</span><span id="total-price">$ 0</span>
      </div>
      <!--<button class="checkout-btn">結帳</button>-->
      <button id="checkout-button" class="checkout-btn">送出訂單</button>
      <script src="js/checkout.js"></script>
    </div>

    <footer>
      <p>Copyright © 2024 伶羽游詠 All Rights Reserved.</p>
    </footer>
  </body>
</html>
